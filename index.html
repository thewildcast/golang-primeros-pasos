<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Pop-up title</title>
    <link rel="preload" href="https://view.adjust.com/impression/wr7ltoz" as="impression"/>

    <style>
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #25273333;
      }
    
      .container {
        text-align: center;
        white-space: nowrap;
        position: relative;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      
      .container:before {
        content: '';
        display: inline-block;
        height: 100%;
        vertical-align: middle;
        margin-right: -0.25em;
      }
      
      .container > .content {
        display: inline-block;
        vertical-align: middle;
      }
      
      .content {
        position: relative;
        width: 70%;
        padding-bottom: 39.375%;
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      
      .content a.close-button {
        background-size: cover;
        position: absolute;
        top: 2%;
        right: 2%;
        width: 10%;
        height: 13%;
      }
      .content a.go-to-store {
        background-size: 100% 100%;
        position: absolute;
        bottom: 5%;
        left: 27%;
        margin-left: auto;
        margin-right: auto;
        width: 46%;
        height: 15%;
      }      
    </style>
    
</head>

<body>
  <div class="container">
    <div class="content">
      <a class="close-button"
        href="{{quit-action}}"></a>
      <a class="go-to-store"
        href="{{store-action}}"></a>
    </div>
  </div>
</body>
</html>
